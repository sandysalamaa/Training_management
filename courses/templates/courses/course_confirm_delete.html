{% comment %} {% extends 'base.html' %} {% endcomment %}

{% block content %}
<h1>Delete Course</h1>
<p>Are you sure you want to delete "{{ course.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'course-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
